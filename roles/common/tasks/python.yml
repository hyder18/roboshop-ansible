

- name: install python
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

- name: app pre-requisites
  ansible.builtin.import_tasks:
    file: app-prereq.yml

- name: Install python dependencies
  ansible.builtin.pip:
    requirements: /app/requirements.txt
    executable: pip3.

- name: schema setup
  ansible.builtin.import_tasks:
    file: schema-setup.yml
  when: schema_type is defined


- name: systemd setup
  ansible.builtin.import_tasks:
    file: systemd-setup.yml









